        // Function to format phone numbers (from your reference code)
        function formatPhoneNumber(contact) {
            if (!contact) return 'N/A';
            
            // Handle multiple numbers separated by "&" or "and"
            if (contact.includes('&') || contact.includes('and')) {
                const numbers = contact.split(/&|and/).map(num => num.trim()).filter(num => num);
                return numbers.map(num => {
                    // Remove any non-digit characters
                    const cleanNum = num.replace(/\D/g, '');
                    return `<a href="tel:${cleanNum}" class="phone-number">${num}</a>`;
                }).join(' & ');
            }
            
            // Handle single number
            const cleanNum = contact.replace(/\D/g, '');
            return `<a href="tel:${cleanNum}" class="phone-number">${contact}</a>`;
        }

        // Function to export table data to PDF
        function exportToPDF(tableID, filename) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            const table = document.getElementById(tableID);
            const headers = [];
            const headerRows = table.querySelectorAll('thead tr');
            headerRows.forEach(row => {
                const ths = row.querySelectorAll('th');
                ths.forEach(th => {
                    headers.push(th.textContent);
                });
            });
            
            const data = [];
            const rows = table.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const rowData = [];
                const tds = row.querySelectorAll('td');
                tds.forEach(td => {
                    // Remove HTML tags from phone numbers
                    rowData.push(td.textContent.replace(/ðŸ“ž/g, '').trim());
                });
                data.push(rowData);
            });
            
            doc.autoTable({
                head: [headers],
                body: data,
                styles: {
                    fontSize: 8,
                    cellPadding: 2,
                },
                margin: { top: 10 },
            });
            
            doc.save(filename + '.pdf');
        }
